<div class="login-container">
  <div class="card shadow-lg p-4 login-card">

    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label label-black">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="email"
        [ngClass]="{'is-invalid': submitted && loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">

        <div *ngIf="submitted && loginForm.get('email')?.invalid" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.hasError('touched')">
            El correo es obligatorio
          </div>
          <div *ngIf="loginForm.get('email')?.hasError('email')">
            Formato de correo inválido
          </div>

        </div>
      </div>

      <div class="mb-3">
        <label class="form-label label-black">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">

        <!-- <div *ngIf="submitted && loginForm.get('email')?.invalid" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.hasError('required')">
            El correo es obligatorio
          </div>
          <div *ngIf="loginForm.get('email')?.hasError('email')">
            Formato de correo inválido
          </div>

        </div> -->
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label label-black">Contraseña</label>
        <input type="password" class="form-control" formControlName="password">

        <!-- <div *ngIf="submitted && f['password'].invalid" class="invalid-feedback">
          <div *ngIf="f['password'].hasError('required')">
            La contraseña es obligatoria
          </div>
          <div *ngIf="f['password'].hasError('minlength')">
            Mínimo 6 caracteres
          </div>
        </div> -->
      </div>

      <!-- Botón -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg">
          Ingresar
        </button>
      </div>

    </form>
  </div>
</div>
