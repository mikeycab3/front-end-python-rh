<div class="container mt-4">
  <h2 class="text-center">Agregar Empleado</h2>

  <form (ngSubmit)="guardar()" #f="ngForm" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" [(ngModel)]="empleado.nombre" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Departamento</label>
      <input type="text" class="form-control" name="departamento" [(ngModel)]="empleado.departamento" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Sueldo</label>
      <input type="number" class="form-control" name="sueldo" [(ngModel)]="empleado.sueldo" required>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid || save">
        {{save ? 'Guardando..': 'Guardar'}}
      </button>
      <a class="btn btn-ouline-secondary" [routerLink]="['/employees']">Cancelar</a>
    </div>
    @if (error) {
    <div class="alert alert-danger mt-3">{{error}}</div>
    }
  </form>
</div>
